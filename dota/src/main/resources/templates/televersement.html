<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une image du jeu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{entete}"></div>
<h1>Ajouter une image du jeu</h1>
<form th:action="@{'televersement/'+ ${jeu.id}}" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/jpg, image/jpeg" />
    <input type="submit" value="Envoyer" />
</form>
</body>
</html>
