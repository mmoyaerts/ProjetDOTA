spring.application.name=projetannuel
# postgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/databaseDota?sslmode=disable
spring.datasource.username=user
spring.datasource.password=pass1234
spring.datasource.driver-class-name=org.postgresql.Driver

logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.jdbc.datasource=DEBUG
logging.level.org.hibernate.engine.jdbc.connections.internal.DriverManagerConnectionProviderImpl=DEBUG


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret.
jwt.expiration=3600000